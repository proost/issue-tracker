<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Issue Tracker</title>

  <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
<form id="registration-form" class="form-horizontal" action="/registration" method="POST">
  <fieldset>
    <div id="legend">
      <legend class="">회원가입</legend>
    </div>
    <div class="control-group">
      <!-- Username -->
      <label class="control-label"  for="username">이름</label>
      <div class="controls">
        <input type="text" id="username" name="username" class="input-xlarge" required>
      </div>
    </div>

    <div class="control-group">
      <!-- E-mail -->
      <label class="control-label" for="email">이메일</label>
      <div class="controls">
        <input type="text" id="email" name="email" class="input-xlarge" required>
      </div>
    </div>

    <div class="control-group">
      <!-- Password-->
      <label class="control-label" for="password">비밀번호</label>
      <div class="controls">
        <input type="password" id="password" name="password" class="input-xlarge" minlength="10" required>
        <p class="help-block">최소 10자리 이상 적어주세요</p>
      </div>
    </div>

    <div class="control-group">
      <!-- Password -->
      <label class="control-label"  for="password-confirm">비밀번호 확인</label>
      <div class="controls">
        <input type="password" id="password-confirm" name="password-confirm" class="input-xlarge" >
        <p id="password-confirm-msg" class="help-block"></p>
      </div>
    </div>

    <div class="control-group">
      <!-- TeamName -->
      <label class="control-label" for="team-name">팀명</label>
      <div class="controls">
        <input type="text" id="team-name" name="teamName" class="input-xlarge" required>
      </div>
    </div>

    <div class="control-group">
      <!-- Button -->
      <div class="controls">
        <button class="btn btn-success">가입</button>
        <button id="cancel-button" class="btn btn-danger">취소</button>
      </div>
    </div>
  </fieldset>
</form>

<script src="/js/app/registration.js"></script>
</body>
</html>
