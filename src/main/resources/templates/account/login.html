<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/fonts/icomoon/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="/css/login-style.css">

    <title>로그인</title>
  </head>
  <body>
  <div class="content">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block">
                  <div class="mb-4">
                  <h3>로그인</h3>
                  <p class="mb-4">로그인이 필요합니다.</p>
                </div>
                <form action="/loginProcess" method="post">
                  <input type="hidden" name="{{_csrf.parameterName}}" value="{{_csrf.token}}"/>
                  <div class="form-group first">
                    <label for="email">이메일</label>
                    <input type="email" class="form-control" id="email" name="username">
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                  </div>

                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">로그인 유지하기</span>
                      <input type="checkbox" checked="checked" name="remember-me"/>
                      <div class="control__indicator"></div>
                    </label>
                    <span class="ml-auto"><a href="#" class="forgot-pass">비밀번호를 분실하셨나요?</a></span>
                  </div>

                  {{#errorMsg}}
                  <div class="alert alert-danger" role="alert">
                    {{errorMsg}}
                  </div>
                  {{/errorMsg}}

                  <input type="submit" value="Log In" class="btn btn-pill text-white btn-block btn-primary">

                  <span class="d-block text-center my-4 text-muted">
                    <a href="/registration" class="caption">처음오셨나요?</a>
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/lib/jquery-3.3.1.min.js"></script>
  <script src="/js/lib/popper.min.js"></script>
  <script src="/js/lib/bootstrap.min.js"></script>
  <script src="/js/lib/owl.carousel.min.js"></script>
  </body>
</html>
